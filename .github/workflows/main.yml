
name: Build and Release Apps

on:
  push:
    branches:
      - main
      - release-v2

jobs:
  build_ios:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_REVENUECAT_API_KEY_APPLE: ${{ secrets.NEXT_PUBLIC_REVENUECAT_API_KEY_APPLE }}
          NEXT_PUBLIC_REVENUECAT_API_KEY_GOOGLE: ${{ secrets.NEXT_PUBLIC_REVENUECAT_API_KEY_GOOGLE }}

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install Pods
        run: cd ios/App && pod install && cd ../..

      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: "temporary_keychain_password" 
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          # DEBUG: Print lengths of secrets (safely)
          echo "Certificate Secret Length: ${#BUILD_CERTIFICATE_BASE64}"
          echo "Profile Secret Length: ${#BUILD_PROVISION_PROFILE_BASE64}"

          # FIX: Use -D for macOS base64 decoding
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 -D -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 -D -o $PP_PATH

          # DEBUG: Check file sizes and types
          ls -l $CERTIFICATE_PATH
          ls -l $PP_PATH
          file $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Rename to UUID to ensure Xcode finds it (UUID taken from the actual file)
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/d222e18d-83d6-43ae-9982-9b58a9de0129.mobileprovision
          
          # DEBUG: List profiles dir
          ls -l ~/Library/MobileDevice/Provisioning\ Profiles/
      
      - name: Build iOS App
        run: |
          cd ios/App
          # Force manual signing in xcodebuild arguments
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            archive

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportPath $RUNNER_TEMP/build \
            -exportOptionsPlist App/ExportOptions.plist
        env:
          RUNNER_TEMP: ${{ runner.temp }}
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ${{ runner.temp }}/build/App.ipa

  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_REVENUECAT_API_KEY_APPLE: ${{ secrets.NEXT_PUBLIC_REVENUECAT_API_KEY_APPLE }}
          NEXT_PUBLIC_REVENUECAT_API_KEY_GOOGLE: ${{ secrets.NEXT_PUBLIC_REVENUECAT_API_KEY_GOOGLE }}

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Create Keystore Properties
        run: bash create-keystore-properties.sh
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_ALIAS }}

      - name: Build Android App Bundle
        run: |
          cd android
          # Decode keystore into android/app/ directory using Linux base64
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 --decode > app/release.keystore
          ./gradlew bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/bundle/release/app-release.aab

  create_release:
    runs-on: ubuntu-latest
    needs: [build_ios, build_android]
    steps:
      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: /tmp/ios_build

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: /tmp/android_build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}
          release_name: App Build ${{ github.run_number }}
          body: |
            Automated build of iOS and Android apps.
          draft: false
          prerelease: false

      - name: Upload IPA to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/ios_build/App.ipa
          asset_name: MealGenna.ipa
          asset_content_type: application/octet-stream

      - name: Upload AAB to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/android_build/app-release.aab
          asset_name: MealGenna.aab
          asset_content_type: application/vnd.android.package-archive
