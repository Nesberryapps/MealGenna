name: Deploy iOS to App Store

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # Note: Skipping 'npm run build' for Live Server app
      - name: Sync iOS Project
        run: npx cap sync ios

      - name: Install Apple Certificate
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: "temporary_build_password" 
        run: |
          # Variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import Certificate
          echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create Temporary Keychain (Using hardcoded temp pass to prevent errors)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import P12
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Configure Project Signing (Ruby)
        run: |
          sudo gem install xcodeproj
          ruby -e "
          require 'xcodeproj'
          project_path = 'ios/App/App.xcodeproj'
          project = Xcodeproj::Project.open(project_path)

          # Find the target named 'App'
          target = project.targets.find { |t| t.name == 'App' }

          if target
            # 1. Update Build Settings (Signing)
            target.build_configurations.each do |config|
              config.build_settings['DEVELOPMENT_TEAM'] = '5BYJT9QTKZ'
              config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
              config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = 'MealGenna Pro Store'
              config.build_settings['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
            end

            # 2. Enable Push Notifications (The Correct Way)
            root_attrs = project.root_object.attributes
            root_attrs['TargetAttributes'] ||= {}
            
            # Get attributes specific to this target's UUID
            target_attrs = root_attrs['TargetAttributes'][target.uuid] || {}
            
            # Enable the Push Capability
            target_attrs['SystemCapabilities'] ||= {}
            target_attrs['SystemCapabilities']['com.apple.Push'] = { 'enabled' => 1 }

            # Save it back to the project structure
            root_attrs['TargetAttributes'][target.uuid] = target_attrs
            project.root_object.attributes = root_attrs
          end

          project.save
          "

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            clean archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportOptionsPlist App/export_options.plist \
            -exportPath $PWD/build \
            -allowProvisioningUpdates
            
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MealGenna.ipa
          path: ios/App/build/App.ipa

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: 'ios/App/build/App.ipa'
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
