// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Define versions in a single place
        androidGradlePluginVersion = '8.4.0'
        googleServicesVersion = '4.4.2'
        kotlinVersion = '1.9.23' // Explicitly define Kotlin version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" // Add Kotlin plugin classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
