// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.google.android.gms' && !details.requested.name.contains('play-services-base')) {
                details.useVersion '21.0.1'
            }
            if (details.requested.group == 'com.google.firebase' && !details.requested.name.contains('firebase-bom')) {
                details.useVersion '32.1.0'
            }
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
