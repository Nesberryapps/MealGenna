apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.nesberry.mealgenna.pro"
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.nesberry.mealgenna.pro"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    signingConfigs {
        release {
            storeFile file('keystore.jks')
            storePassword System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
            keyAlias System.getenv("MYAPP_RELEASE_KEY_ALIAS")
            keyPassword System.getenv("MYAPP_RELEASE_KEY_PASSWORD")
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation project(':capacitor-android')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'
