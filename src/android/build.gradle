// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    //This increases the memory allocated to the compilation process
    //and can help with compilation errors in larger projects.
    tasks.withType(JavaCompile) {
        options.fork = true
        options.forkOptions.jvmArgs += ["-Xmx2048m", "-Xms512m"]
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    androidxActivityVersion = '1.8.2'
    androidxAppCompatVersion = '1.6.1'
    androidxCoordinatorLayoutVersion = '1.2.0'
    androidxCoreVersion = '1.12.0'
    androidxFragmentVersion = '1.6.2'
    androidxBrowserVersion = '1.5.0'
    androidxExifInterfaceVersion = '1.3.6'
    firebaseMessagingVersion = '23.4.1'
    playServicesBaseVersion = '18.3.0'
    playServicesLocationVersion = '21.2.0'
    playServicesAuthVersion = '21.0.0'
    junitVersion = '4.13.2'
    androidxJunitVersion = '1.1.5'
    androidxEspressoCoreVersion = '3.5.1'
    cordovaAndroidVersion = '12.0.1'
}
